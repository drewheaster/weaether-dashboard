<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherly</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
    <body>
        <section class="main-container">

            <header class="main-header">
                <div class="logo-container">
                    <img class="logo-img">
                    <h1 class="logo-title">Weatherly</h1>
                </div>
                <div class="date-container">
                    <h2 class="calendar-date">Jan 4, 2022</h2>
                    <h2 class="day-of-week">Thursday</h2>
                </div>
                <form class="search-input-container">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input placeholder="Search City" class="city-input">
                </form>
            </header>

            <section class="today-overview-section">

            </section>

            <section class="forecast-container">

            </section>

        </section>

        <aside class="today-data-container">

            <header class="today-data-header">
                <div class="area-title-container">
                    <h2 class="area-title"></h2>
                </div>
                <div class="current-time-container">
                    <h2 class="current-time"></h2>
                </div>
            </header>

            <section class="current-weather-container">
                <h3 class="current-weather-temp"></h3>
                <h3 class="current-weather-conditions"></h3>
            </section>

            <div class="current-weather-divider"></div>

            <section class="chance-of-rain-container">
                <h4 class="chance-of-rain-title">Chance of Rain</h4>
                <div class="chance-of-rain-graph">
                    <div id="graph-line-1" class="graph-line">
                        <h5 class="graph-time"></h5>
                        <div class="graph-line-container">
                            <div class="graph-line"></div>
                        </div>
                        <h5 class="graph-percentage"></h5>
                    </div>
                    <div id="graph-line-2" class="graph-line">
                        <h5 class="graph-time"></h5>
                        <div class="graph-line-container">
                            <div class="graph-line"></div>
                        </div>
                        <h5 class="graph-percentage"></h5>
                    </div>
                    <div id="graph-line-3" class="graph-line">
                        <h5 class="graph-time"></h5>
                        <div class="graph-line-container">
                            <div class="graph-line"></div>
                        </div>
                        <h5 class="graph-percentage"></h5>
                    </div>
                    <div id="graph-line-4" class="graph-line">
                        <h5 class="graph-time"></h5>
                        <div class="graph-line-container">
                            <div class="graph-line"></div>
                        </div>
                        <h5 class="graph-percentage"></h5>
                    </div>
                </div>
            </section>

            <section class="sunrise-sunset-container">
                <h6>Sunrise & Sunset</h6>
                <div class="sunrise-container">

                </div>
                <div class="sunset-container">

                </div>
            </section>

        </aside>

        <script src="./assets/js/script.js"></script>
        <script src="https://kit.fontawesome.com/11a7843a2d.js" crossorigin="anonymous"></script>
    </body>
</html>
