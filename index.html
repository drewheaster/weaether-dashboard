<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherly</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
    <body>
        <section class="main-container">

            <header class="main-header">
                <div class="logo-container">
                    <img class="logo-img">
                    <h1 class="logo-title">Weatherly</h1>
                </div>
                <div class="date-container">
                    <h2 id="calendar-date" class="calendar-date"></h2>
                    <h2 id="day-of-week" class="day-of-week">Thursday</h2>
                </div>
                <form id="city-input-field" class="search-input-container">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input placeholder="Search City" class="city-input">
                    <div id="search-history-container"></div>
                </form>
            </header>

            <section class="today-overview-container">
                <h2 class="today-title">Today</h2>
                <div class="infocard-container">
                    <div class="card-column">
                        <div class="infocard">
                            <i class="fa-solid fa-wind weather-icons"></i>
                            <div class="card-details">
                                <h3 class="card-title">Wind Speed</h3>
                                <h3 id="wind-speed"></h3>
                            </div>
                        </div>
                        <div class="infocard">
                            <i class="fa-solid fa-smog weather-icons"></i>
                            <div class="card-details">
                                <h3 class="card-title">Humidity</h3>
                                <h3 id="humidity"></h3>
                            </div>
                        </div>
                    </div>
                    <div class="card-column">
                        <div class="infocard">
                            <i class="fa-solid fa-cloud-rain weather-icons"></i>
                            <div class="card-details">
                                <h3 class="card-title">Chance of Rain</h3>
                                <h3 id="rain-chance"></h3>
                            </div>
                        </div>
                        <div class="infocard">
                            <i class="fa-solid fa-sun weather-icons"></i>
                            <div class="card-details">
                                <h3 class="card-title">UV Index</h3>
                                <h3 id="uv-index"></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="forecast-container">
                <h2 class="forecast-title">5-Day Forecast</h2>
                <div id="cards-container" class="forecast-cards-container">
                </div>
            </section>

        </section>

        <!-- Daily Data on right side of screen -->

        <aside class="today-data-container">

            <header class="today-data-header">
                <h2 class="area-title"></h2>
                <h2 id="current-time" class="current-time"></h2>
            </header>

            <section class="current-weather-container">
                <div id="current-weather-icon-container" class="current-weather-icon-container">
                </div>
                <div class="current-weather-info-container">
                    <h3 class="current-weather-temp"></h3>
                    <h3 class="current-weather-conditions"></h3>
                </div>
            </section>

            <div class="current-weather-divider"></div>

            <section id="chance-of-rain-container" class="chance-of-rain-container">
                <h4 class="chance-of-rain-title">Chance of Rain</h4>
                <div id="chance-of-rain-graph" class="chance-of-rain-graph">
                </div>
            </section>
        </aside>

        <script src="https://kit.fontawesome.com/11a7843a2d.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
